<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cadastro-Login</title>
   <link rel="stylesheet" href="../CSS/login-cadastro.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
   <header>
      <a href="../index.html"><img src="../Images/ImagensLogin_Cadastro/btn_voltar.png" alt=""></a>
      <p class="text-white fs-2">Voltar</p>
   </header>
   <main class="mb-3">
      <div class="wrapper">
         <div class="card-switch">
            <label class="switch"> <input class="toggle" type="checkbox">
               <span class="slider"></span> <span class="card-side"></span>
               <div class="flip-card__inner">
                  <div class="flip-card__front">
                     <h1 class="title">Login</h1>
                     <form action="" class="flip-card__form">
                        <fieldset>
                           <div class="d-flex align-itens-start">
                              <label for="">Email</label>
                           </div>
                           <input type="email" placeholder="Email" name="username" class="flip-card__input">
                        </fieldset>
                        <fieldset>
                           <div class="d-flex align-itens-start">
                              <label for="">Senha</label>
                           </div>
                           <input
                              type="password" placeholder="Senha" name="password" class="flip-card__input">
                        </fieldset>
                        <button class="flip-card__btn">Logar</button>
                        <a href="#" class="mb-3" style="color: purple;">Esqueceu sua
                           senha?</a>
                     </form>
                  </div>
                  <div class="flip-card__back">
                     <h1 class="title">Cadastrar-se</h1>
                     <form action="" class="flip-card__form">
                        <fieldset>
                           <legend for="" class="text-start">Tipo de cliente</legend>
                           <div>
                              <label for="">Pessoa</label>
                              <input type="radio" name="tipo_cliente" id="tipo_cliente" value="pessoa">
                           </div>
                           <div>
                              <label for="">Empresa</label>
                              <input type="radio" name="tipo_cliente" id="tipo_cliente" value="empresa">
                           </div>
                        </fieldset>
                        <fieldset>
                           <div class="d-flex align-itens-start">
                              <label for="">Nome</label>
                           </div>
                           <input type="text" placeholder="Nome" class="flip-card__input" name="nome" required>
                        </fieldset>

                        <fieldset>
                           <div class="d-flex align-itens-start">
                              <label for="">Email</label>
                           </div>
                           <input type="text"
                           placeholder="Email" class="flip-card__input" name="login" required>
                        </fieldset>

                        <fieldset>
                           <div class="d-flex align-itens-start">
                              <label for="">Telefone</label>
                           </div>
                           <input type="tel"
                          placeholder="Telefone" name="telefone" class="flip-card__input" required>
                        </fieldset>
                        <fieldset>
                           <div class="d-flex align-itens-start">
                              <label for="">Data de Nascimento</label>
                           </div>
                           <input type="date" name="data_nascimento"
                           class="flip-card__input" required>
                        </fieldset>
                        <fieldset>
                           <div class="d-flex align-itens-start">
                              <label for="">Senha</label>
                           </div>
                           <input type="password"
                          placeholder="Senha" name="senha" class="flip-card__input" required>
                        </fieldset>
                        <fieldset>
                           <div class="d-flex align-itens-start">
                              <label for="">Confirmar Senha</label>
                           </div>
                           <input type="password" placeholder="Confirmar senha" name="senha_confirm"
                              class="flip-card__input" required>
                           </fieldset>
                           <button class="flip-card__btn">Criar conta</button>
                     </form>
                  </div>
               </div>
            </label>
         </div>
      </div>
   </main>
   <footer style="height: 30vh;"></footer>
   <script src="../JS/login.js"></script>
</body>

</html>
